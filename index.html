<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: gray;
            padding: 45px;
        }

        .card {
            background-color: white;
            width: 198px;
            height: 344px;
            border-radius: 7px;
        }
        .image img{
            padding: 5px;
            border-radius: 7px;
        }
        .content{
            padding: 7px 13px;
            font-family: 'Times New Roman', Times, serif;
        }
         
        content.p{
            font-size: 13px;
            color: gray;
            
        }
        .capsules{
            padding: 0 28px 0 14px;
        }
        .capsules span{
            border: 1px solid gray;
            padding: 0px 6px;
            border-radius: 7px;
            font-size: 12px;
        }
        .button{
            text-align: center;
            
        }
        .button button{
            padding: 7px 9px;
            border-radius: 17px;
            background-color: rgb(200,239,239);
            color: blue;
            font-size: 8px;
            margin-top: 7px;
            border: none;
            font-weight:bold;
            cursor:pointer;
        }
         .button button:hover{
            background-color: #e28f8f;
            color: rgb(44, 0, 116);
        }
    </style>
</head>

<body>
    <div class="card">

    <div class="image">
        <img width="188px" src="https://images.pexels.com/photos/3880179/pexels-photo-3880179.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt="A man on a boat">
    </div>

    <div class="capsules">
        <span>Nature</span>
        <span>Lake</span>
    </div>
    <div class="content">
        <h2>shobhith</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem aut ut optio maxime tempore, veritatis nobis quod et cum earum.</p>
        </div>
        <div class="button">
            <button>Read More</button>
        </div>
    
    </div>
</body>


</html>
